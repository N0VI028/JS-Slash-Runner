<div id="prompt-view-content">
  <div class="prompt-view-header">
    <div class="prompt-view-status">
      <div class="prompt-view-status-count">
        <div class="prompt-total-tokens">总token数: 0</div>
        <div class="prompt-count">共 0 条消息</div>
      </div>
      <div id="prompt-view-status-fresh" class="fa-solid fa-rotate-right" title="刷新"></div>
    </div>
    <div class="prompt-view-filter">
      <div class="prompt-view-filter-panel">
        <div id="prompt-filter-icon" class="prompt-filter-icon" title="筛选消息类型">
          <i class="fa-solid fa-filter"></i>
        </div>
        <div class="prompt-search-container">
          <input type="text" id="prompt-search" class="prompt-search" placeholder="搜索消息内容..." />
          <div class="prompt-search-compact-mode">
            <input type="checkbox" id="prompt-search-compact-mode" />
            <label for="prompt-search-compact-mode">仅显示匹配</label>
          </div>
        </div>
      </div>
      <div id="prompt-filter-options" class="prompt-filter-options" style="display: none">
        <div class="prompt-filter-option">
          <input type="checkbox" id="filter-system" class="prompt-filter-checkbox" data-role="system" checked />
          <label for="filter-system">system</label>
        </div>
        <div class="prompt-filter-option">
          <input type="checkbox" id="filter-user" class="prompt-filter-checkbox" data-role="user" checked />
          <label for="filter-user">user</label>
        </div>
        <div class="prompt-filter-option">
          <input type="checkbox" id="filter-assistant" class="prompt-filter-checkbox" data-role="assistant" checked />
          <label for="filter-assistant">assistant</label>
        </div>
      </div>
    </div>
  </div>
  <div class="prompt-list-container">
    <div class="prompt-list"></div>
    <div class="prompt-empty"></div>
  </div>
</div>
